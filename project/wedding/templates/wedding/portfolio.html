{% extends 'wedding/base.html' %}
{% load static %}
{% load cache %}

{% block content %}
    <main class="fixed-block">
            <div class="row align-items-center" style="margin-top: 20px;">
                <div class="col-2">
                    <h3>Свадьбы</h3>
                </div>
                <div class="line col"></div>
            </div>
            <div class="row">
                 {% for wedding in page_obj %}
                    <div class="marrige-box row g-0">
                    <div class="col-auto d-lg-block">
                      <img src="{{ wedding.photos.0.photo_url.url }}" alt="Фото свадьбы" class="photo-container">
                    </div>
                    <div class="right-column col position-relative">
                        <strong class="d-inline-block mb-2 text-primary-emphasis"><h4><u>{{ wedding }}</u></h4></strong>
                        <p class="right-column-text card-text">
                            {{ wedding.wedding_description }}
                        </p>
                        <a href="{% url 'wedding:wedding' wedding.pk %}" class="right-column-link icon-link gap-1 icon-link-hover stretched-link">
                            смотреть
                        </a>
                    </div>
                </div>
                {% endfor %}


            </div>

                <div class="pagination">
    {% for page in paginator %}
        <a href="{% url 'wedding:paginator' page.number %}" {% if page.number == paginator.number %}class="active"{% endif %}>{{ page.number }}</a>
    {% endfor %}
</div>
        </main>



{% endblock %}
